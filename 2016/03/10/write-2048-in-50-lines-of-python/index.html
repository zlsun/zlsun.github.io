ord">for</span> i <span class="keyword">in</span> l) <span class="keyword">for</span> l, y <span class="keyword">in</span> zip(m, range(OFFSET[<span class="number">0</span>], OFFSET[<span class="number">0</span>] + <span class="number">4</span>)))</span><br><span class="line">combine      = <span class="keyword">lambda</span> l: ([l[<span class="number">0</span>] * <span class="number">2</span>] + combine(l[<span class="number">2</span>:]) <span class="keyword">if</span> l[<span class="number">0</span>] == l[<span class="number">1</span>] <span class="keyword">else</span> [l[<span class="number">0</span>]] + combine(l[<span class="number">1</span>:])) <span class="keyword">if</span> len(l) &gt;= <span class="number">2</span> <span class="keyword">else</span> l</span><br><span class="line">expand       = <span class="keyword">lambda</span> l: [l[i] <span class="keyword">if</span> i &lt; len(l) <span class="keyword">else</span> <span class="number">0</span> <span class="keyword">for</span> i <span class="keyword">in</span> range(N)]</span><br><span class="line">merge_left   = <span class="keyword">lambda</span> l: expand(combine(list(filter(bool, list(l)))))</span><br><span class="line">merge_right  = <span class="keyword">lambda</span> l: merge_left(l[::-<span class="number">1</span>])[::-<span class="number">1</span>]</span><br><span class="line">left         = <span class="keyword">lambda</span> m: list(map(merge_left, m))</span><br><span class="line">right        = <span class="keyword">lambda</span> m: list(map(merge_right, m))</span><br><span class="line">up           = <span class="keyword">lambda</span> m: list(map(list, zip(*left(zip(*m)))))</span><br><span class="line">down         = <span class="keyword">lambda</span> m: list(map(list, zip(*right(zip(*m)))))</span><br><span class="line">add_num_impl = <span class="keyword">lambda</span> m, p: m[p[<span class="number">0</span>]].__setitem__(p[<span class="number">1</span>], choice(SEED))</span><br><span clas       tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      var $indicator = $(indicator);
      var opacity = action === 'show' ? 1 : 0;
      $indicator.velocity ?
        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

<script type="text/javascript" id="sidebar.nav">
  $(document).ready(function () {
    var html = $('html');
    var TAB_ANIMATE_DURATION = 200;
    var hasVelocity = $.isFunction(html.velocity);

    $('.sidebar-nav li').on('click', function () {
      var item = $(this);
      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    motionMiddleWares.sidebar = function () {
      var $tocContent = $('.post-toc-content');
      if (CONFIG.sidebar === 'post') {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          displaySidebar();
        }
      }
    };
  });
</script>
